# Debug Mode Configuration
# ===========================
# This file enables verbose debug logging for troubleshooting.
#
# To build with debug mode:
#   west build -b seeed_xiao_nrf54l15/nrf54l15/cpuapp . -- -DEXTRA_CONF_FILE=debug.conf
#   west flash
#
# To return to production mode (fast, clean logs):
#   west build -b seeed_xiao_nrf54l15/nrf54l15/cpuapp .
#   west flash

# Enable verbose debug logging for all LoRa-related subsystems
CONFIG_SPI_LOG_LEVEL_DBG=y
CONFIG_LORA_LOG_LEVEL_DBG=y
CONFIG_GPIO_LOG_LEVEL_DBG=y

# Enable application-level debug monitoring features
# This activates DIO1 interrupt counting, BUSY pin monitoring, and timing measurements
# CONFIG_LORA_DEBUG_MONITORING is only valid if provided by the active LoRa driver Kconfig.

# Debug shell interfaces
CONFIG_SHELL=y
CONFIG_LORA_SHELL=y
CONFIG_DEVICE_SHELL=y
